<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishNet</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">PhishNet</h1>

        <!-- Form for URL input -->
        <div class="card shadow p-4">
            <form method="POST" action="/url-predict">
                <div class="mb-3">
                    <label for="url" class="form-label">Enter URL:</label>
                    <input type="text" id="url" name="url" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
                <button type="button" class="btn btn-secondary" onclick="clearResults()">Refresh</button>
            </form>

            <!-- Display results -->
            {% if prediction %}
                <div class="alert mt-3" style="color: white; background-color: {{ response_color }};">
                    <strong>Prediction:</strong> {{ prediction }}
                </div>
            {% endif %}

            {% if error %}
                <div class="alert mt-3" style="color: white; background-color: {{ response_color }};">
                    <strong>Error:</strong> {{ error }}
                </div>
            {% endif %}
        </div>

        <!-- Data Visualizations -->
        <div class="mt-5">
            <h2 class="text-center">Data Visualizations</h2>
            <div class="row">
                <div class="col-md-4">
                    <h4 class="text-center">Class Distribution</h4>
                    <img src="/static/Distribution of Phishing vs Legitimate URLs.png" class="img-fluid rounded shadow" alt="Class Distribution Plot">
                </div>
                <div class="col-md-4">
                    <h4 class="text-center">URL Length Analysis</h4>
                    <img src="/static/Distribution of URL Lengths.png" class="img-fluid rounded shadow" alt="URL Length Analysis">
                </div>
                <div class="col-md-4">
                    <h4 class="text-center">Feature Correlation Heatmap</h4>
                    <img src="/static/Feature Correlation Heatmap.png" class="img-fluid rounded shadow" alt="Feature Correlation Heatmap">
                </div>
            </div>
        </div>

        <!-- Developer Links -->
        <div class="mt-4 text-center">
            <p>
                <a href="https://www.linkedin.com/in/bndlov/" target="_blank">Developer: Brian Ndlovu</a>
            </p>
            <p>
                <a href="https://github.com/zwid3" target="_blank">Sizwe Secure</a>
            </p>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function clearResults() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
